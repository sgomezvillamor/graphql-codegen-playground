        "48c19c5f-4300-07bb-17ee-1fbdf6824ff6"
      ]
    }
  ) {
    nodes {
      id
      name
      query
      columns {
        id
        name
        remoteType
        description
        referencedByFields {
          datasource {
            __typename
            id
            name
            upstreamTables {
              id
              name
              database {
                name
                id
              }
              schema
              fullName
              connectionType
            }
            ... on PublishedDatasource {
              projectName
              luid
            }
            ... on EmbeddedDatasource {
              workbook {
                id
                name
                projectName
                luid
              }
            }
          }
        }
      }
      tables {
        id
        name
        database {
          name
          id
        }
        schema
        fullName
        connectionType
        description
        columnsConnection {
          totalCount
        }
      }
      connectionType
      database {
        name
        id
        connectionType
      }
    }

    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

