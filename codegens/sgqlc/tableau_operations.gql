query GetItems_databaseTablesConnection($first: Int, $after: String) {
  databaseTablesConnection(
    first: $first
    after: $after
    filter: {
      idWithin: [
        "76e2151b-124f-7ec8-896b-dd107eafca05"
        "a1b165ad-c7c2-282d-94c5-1b8a877936ee"
        "2d3bdb4e-08da-a6da-fecb-a3c10abba357"
